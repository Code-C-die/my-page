<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>나의 첫 웹페이지</title>

    <!-- ✅ CSS 자동 캐시 무시 -->
    <link id="cssFile" rel="stylesheet" href="style.css" />

    <!-- ✅ JS 자동 캐시 무시 -->
    <script>
      // CSS 캐시 무시
      const css = document.getElementById("cssFile");
      css.href = "style.css?v=" + new Date().getTime();

      // JS 캐시 무시
      const script = document.createElement("script");
      script.src = "script.js?v=" + new Date().getTime();
      document.head.appendChild(script);
    </script>
  </head>
  <body>
    <h1>안녕하세요 👋</h1>
    <p id="message">이건 제가 만든 첫 번째 웹페이지예요!</p>

    <button onclick="changeText()">눌러보세요 👆</button>
    <button onclick="changeColor()">배경색 바꾸기 🎨</button>

    <script src="script.js"></script>
  </body>
</html>
